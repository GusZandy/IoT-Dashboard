<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="index.css">

    <title>Dashboard IoT</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="title">Dashboard Weather Station</div>
            <div class="corner-btn">
                <i class="fa fa-gear"></i>
            </div>
        </nav>
        <div class="card-measurements">
            <div class="device-name">Device 1</div>
            <div class="card temp">
                <div class="card-title">Temperature</div>
                <div class="icon"></div>
                <div class="value">27.1</div>
                <div class="unit">°C</div>
                <div class="diff"></div>
                <div class="card-footer">View Data</div>
            </div>
            <div class="card hum">
                <div class="card-title">Humidity</div>
                <div class="icon"></div>
                <div class="value">85</div>
                <div class="unit">%</div>
                <div class="diff"></div>
                <div class="card-footer">View Data</div>
            </div>
            <div class="card dew">
                <div class="card-title">Dew Point</div>
                <div class="icon"></div>
                <div class="value">26</div>
                <div class="unit">°C</div>
                <div class="diff"></div>
                <div class="card-footer">View Data</div>
            </div>
            <div class="card press">
                <div class="card-title">Pressure</div>
                <div class="icon"></div>
                <div class="value">100</div>
                <div class="unit">hPa</div>
                <div class="diff"></div>
                <div class="card-footer">View Data</div>
            </div>
            <div class="card wind-speed">
                <div class="card-title">Wind Speed</div>
                <div class="icon"></div>
                <div class="value">2.5</div>
                <div class="unit">m/s</div>
                <div class="diff"></div>
                <div class="card-footer">View Data</div>
            </div>
        </div>
    </div>
</body>
</html>
